
 <section id="contact" class="py-12 px-4">
        <div class="container mx-auto max-w-4xl">
            <h1 class="text-4xl font-bold mb-8 text-center">Contact</h1>
            <form action="/submitContactForm" method="post" class="bg-white p-8 rounded-lg shadow-lg">
                <div class="mb-4">
                    <label for="name" class="block text-lg font-semibold mb-2">Name:</label>
                    <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-lg font-semibold mb-2">Email:</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="subject" class="block text-lg font-semibold mb-2">Subject:</label>
                    <input type="text" id="subject" name="subject" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-lg font-semibold mb-2">Message:</label>
                    <textarea id="message" name="message" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="5"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-600 transition duration-300">Submit</button>
            </form>
        </div>
    </section>
